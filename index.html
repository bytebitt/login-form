<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <div class="login">
                <div class="login__content">
                    <div class="login__title">
                        <h1>Log In</h1>
                    </div>
                    <div class="login__forms">
                        <form action="">
                            <input type="text" name="username" placeholder="Enter your name">
                        </form>
                        <form action="">
                            <input type="password" name="userpass" placeholder="Enter your password">
                        </form>
                    </div>
                    <div class="login__forgot">
                        <a href="#">Forgot password</a>
                    </div>
                    <div class="login__button">
                        <a href="#">LOG IN</a>
                    </div>
                    <div class="login__signup">
                        <p>Don't have an account? <a href="">Sign Up</a></p>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
